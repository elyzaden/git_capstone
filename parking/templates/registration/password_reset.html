{% extends 'base.html' %}

{% block content %}
    <div class="custom-password-reset">
        <h4 style="text-align: center; margin: 0 auto;">FORGOT PASSWORD</h4>
        <p class="custom-header">Enter the email address associated with your account and we'll <br> send you a link to reset your password.</p>
        <form method="post" action="{% url 'password_reset' %}" class="custom-form">
            {% csrf_token %}
            <div class="custom-input">
                {{ form.email.label_tag }}
                
                {{ form.email }}
            </div>
            <button type="submit" class="custom-button">SEND</button>
            <a href="{% url 'login' %}" class="custom-button" id="cancel-button">BACK TO LOG IN</a>
        </form>
    <div>

    <style>
        .custom-password-reset{
            display: flex;
            flex-direction: column; 
            margin-top: 7rem; 
        }

        .custom-password-reset h4{
            font-size: 1.2rem;
            font-weight: bold;
            color: #3B5D50;
            position: relative;
            padding: 0 20px;
            transition: ease .40s;
        }

        .custom-password-reset h4::before,
        .custom-password-reset h4::after {
            content: ""; 
            position: absolute; 
            top: 50%; 
            width: 120%; 
            height: 2px; 
            background-color: var(--second-color); 
            transition: ease .40s;
        }

        .custom-password-reset h4::before {
            left: 0; 
            transform: translateX(-100%);
        }

        .custom-password-reset h4::after {
            right: 0; 
            transform: translateX(100%); 
        }

        .custom-header{
            text-align: justify; 
            margin: 10px auto 0;
        }

        .custom-password-reset p{
            font-size: 1rem;
            color: #2F2F2F;
            margin-bottom: 20px;
            text-align: justify;
            transition: ease .40s;
        }

        .custom-form {
            max-width: 400px;
            margin-top: 1rem;
            margin-left: 30rem;
            display: flex;
            flex-direction: column;
        }

        .custom-input {
            margin-bottom: 15px;
        }

        .custom-input label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-size: 1rem;
            font-weight: normal;
            transition: ease .40s;
        }

        .custom-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .custom-input input:focus{
            outline: none;
            border-color: var(--second-color);
        }

        .custom-button {
            background-color: var(--second-color);
            color: var(--bg-color);
            font-weight: bolder;
            font-size: var(--text-font);
            padding: 8px 20px;
            border: 1px solid;
            border-radius: 18px;
            cursor: pointer;
            margin-top: 1rem;
            transition: ease .40s;
        }

        .custom-button:hover {
            color: var(--second-color);
            transform: scale(1);
            background-color: transparent;
            border: 1px solid #F9BF29;
            cursor: pointer;
        }

        #cancel-button{
            color: var(--bg-color);
            background-color: var(--third-color);
            font-size: var(--text-font);
            border: 1px solid;
            border-radius: 18px;
            transition: ease .40s;
            font-weight: bolder;
            cursor: pointer;
            padding: 8px 20px;
            text-align: center;
        }
        
        #cancel-button:hover{
            color: var(--third-color);
            transform: scale(1);
            background-color: transparent;
            border: 1px solid #3B5D50;
            cursor: pointer;
        }

        @media only screen and (max-width: 768px) {

            #menu-icon {
                display: none;
            }

            .custom-password-reset{
                margin-top: 2rem; 
            }

            .custom-password-reset h4 {
                margin: 2rem 9.5rem 0;
                font-size: 1rem;
            }

            .custom-password-reset h4::before,
            .custom-password-reset h4::after {
                width: 60%;
            }

            .custom-header {
                font-size: 0.8rem;
                margin: 10px auto 0;
            }

            .custom-password-reset p {
                font-size: .8rem;
                margin-bottom: 10px;
            }

            .custom-form {
                max-width: 100%;
                margin: 1rem 5rem;
                padding: 0 10px;
            }

            .custom-input label {
                margin-bottom: 4px;
                font-size: .8rem;
            }

            .custom-input input {
                padding: 6px;
                font-size: .8rem;
            }

            .custom-button {
                margin-top: 0.8rem;
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            #cancel-button {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
        }
            
    </style>

{% endblock %}
